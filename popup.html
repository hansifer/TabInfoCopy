<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="/icons/logo.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tab Copy</title>
  </head>
  <body>
    <header></header>
    <div
      id="copy-buttons"
      style="display: none"
    >
      <button
        id="copy-tab"
        class="button-primary"
      ></button>
      <button
        id="copy-window-tabs"
        class="button-primary"
      ></button>
      <button
        id="copy-all-tabs"
        class="button-primary"
      ></button>
    </div>
    <div
      id="format-section"
      style="display: none"
    >
      <div class="format-header">
        <span id="copy-as-label"></span>
        <button
          id="primary-format-btn"
          class="button-secondary"
        >
          <span
            id="primary-format-label"
            class="button-label"
          ></span>
          <span class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="4"
              width="8"
              fill="currentColor"
            >
              <path
                fill="transparent"
                stroke="currentColor"
                d="M0 0 L 4 4 L 8 0"
              />
            </svg>
          </span>
        </button>
      </div>
      <div id="format-selector"></div>
    </div>
    <script
      src="/src/popup/popup.ts"
      type="module"
    ></script>
  </body>
</html>
