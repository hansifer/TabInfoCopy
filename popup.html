            fill="none"
            stroke="currentColor"
            strokeWidth="2"
          >
            <line
              x1="21"
              x2="14"
              y1="4"
              y2="4"
            />
            <line
              x1="10"
              x2="3"

              y2="4"
            />
            <line
              x1="21"
              x2="12"
              y1="12"
              y2="12"
            />

              x1="8"
              x2="3"
              y1="12"
              y2="12"
            />
            <line
              x1="21"
              x2="16"
              y1="20"
              y2="20"
            />

              x1="12"
              x2="3"
              y1="20"

            <line
              x1="14"

      </div>
    </header>
    <div
      id="copy-buttons"
      style="display: none"
    ></div>
    <div
      id="format-section"
      style="display: none"
    >
      <div class="format-header">
        <span id="copy-as-label"></span>
        <button
          id="default-format-btn"
          class="button-secondary"
        >
          <span
            id="default-format-label"
            class="button-label"
          ></span>
          <span class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="4"
              width="8"
              fill="currentColor"
            >
              <path
                fill="transparent"
                stroke="currentColor"
                d="M0 0 L 4 4 L 8 0"
              />
            </svg>
          </span>
        </button>
      </div>
      <div id="format-selector"></div>
    </div>
    <script
      src="/src/popup/popup.ts"
      type="module"
    ></script>
  </body>
</html>
